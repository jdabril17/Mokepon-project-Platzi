<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mokepon</title>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="Eleccion-Mokepon">

            <h1 class="title"> MOKEPON</h1>

            <h2 class="subtitulo">Elije tu mascota</h2>

            <div id="contenedorTarjetas" class="tarjetas">
                 
            </div>
            <p>
                <button id="boton-mascota">Seleccionar</button>
            </p>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo"> Recorre el mapa</h2>
            <canvas id="mapa"></canvas>

            <button 
            ontouchend="detenerMovimiento()" 
            onmouseup="detenerMovimiento()" onmousedown="moverArriba()"
            ontouchstart="moverArriba()"
            >Arriba</button> 
            <div>
                <button 
                onmouseup="detenerMovimiento()"
                ontouchend="detenerMovimiento()"
                onmousedown="moverIzquierda()"
                ontouchstart="moverIzquierda()"
                >Izquierda</button> 
                <button
                onmouseup="detenerMovimiento()" 
                ontouchend="detenerMovimiento()" 
                onmousedown="moverAbajo()"
                ontouchstart="moverAbajo()"
                >Abajo</button> 
                <button 
                onmouseup="detenerMovimiento()"
                ontouchend="detenerMovimiento()" 
                onmousedown="moverDerecha()"
                ontouchstart="moverDerecha()"
                >Derecha</button> 
            </div>
        </section>

        <section id="Eleccion-ataque">

            <h1 class="title"> MOKEPON</h1>

            <h2 class="subtitulo">Elije tu ataque</h2>

            <div id="contenedorAtaques"  class="tarjetas-ataque">
                
            </div>

            <div id="mensajes">
                    <p id="resultado"> Ganar o Morir</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id = "vidas-jugador">0</p>
                    <p id = "mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id = "vidas-enemigo">0</p>
                    <p id = "mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
